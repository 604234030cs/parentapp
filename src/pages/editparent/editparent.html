      <ion-grid *ngIf="edit==true">
        <ion-row>
          <ion-col >
            <ion-item >
              <ion-label floating>บัญชีผู้ใช้</ion-label>
              <ion-input type="text" [(ngModel)]="parent.par_user" value="{{parent.par_user}}" disabled></ion-input>

          </ion-col>

        </ion-row>

        <ion-row>

             </ion-item>
          </ion-col>
       </ion-row>
        <button ion-button *ngIf="edit==true" (click)="editAccount()" block color="pink2">ยืนยันการแก้ไข</button>
